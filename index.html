<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="  https://fonts.googleapis.com/css?family=Poppins:600&display=swap">
    <script src="https://kit.fontawesome.com/3b78e5896d.js" crossorigin="anonymous"></script>
</head>
<body>
    <img src="./images/wave.png" alt="" class="wave">
    <div class="container">
        <div class="img">
            <img src="./images/bg.svg" alt="">
        </div>
        <div class="login-container">
            <form action="index.html">
                <img class="avatar" src="./images/avatar.svg" alt="">
                <h2>Welcome</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>Username</h5>
                        <input type="text" class="input">
                    </div>
                </div>
                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <h5>Password</h5>
                        <input type="password" class="input">
                    </div>
                </div>
                <a href="#">Forgot password?</a>
                <input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
